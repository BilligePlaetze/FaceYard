    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s4"><a href="#test1">Region</a></li>
        <li class="tab col s4"><a class="active" href="#test2">Weinsorte</a></li>

      <form class="section row">
        <div class="input-field container">
          <input id="search" type="search" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>

<div class="row">
  <div class="col s10 offset-s1">
    <create-post [settings]="settings"></create-post>  

    <ul>
      <li *ngFor="let post of posts"> 
        <div class="row">
          <div class="col s12">
            <div class="card horizontal">
              <div class="card-image">
                  <img src="./../../assets/wineyard.jpeg">
              </div>
              <div class="card-stacked">
                <div class="card-content">
                  <div class="row">
                    <div class="col s3">
                        <h5 class="truncate" (click)="openModal1(post)">{{ post.winzelTitle }}</h5>
                    </div>
                    <div class="col s3 right">
                      <div class="col right">
                          <a class="btn-floating btn-medium waves-effect waves-light pink darken-4"><i class="material-icons">email</i></a>
                      </div>
                      <div class="col right">
                        <a class="btn-floating btn-medium waves-effect waves-light pink darken-4"><i class="material-icons">comment</i></a>
                        <h6 class="center-align">{{ post.winzelComments.length }}</h6>
                      </div>
                      <div class="col right">
                          <a class="btn-floating btn-medium waves-effect waves-light pink darken-4" (click)="updatePost(post)"><i class="material-icons">thumb_up</i></a>
                          <h6 class="center-align">{{ post.winzelUpvotes }}</h6>
                      </div>
                    </div>
                  </div>
                  <div class="col s8">
                      <p (click)="openModal1(post)">{{ post.winzelText }}</p>
                  </div>
                </div>
                <div class="card-action row">

                </div>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>

    <div id="modal1" class="modal" materialize="modal" [materializeParams]="model1Params" [materializeActions]="modalActions1">
      <div class="modal-header right">
        <a class="waves-effect waves-green btn-flat" (click)="closeModal1()">Schlie√üen</a>
      </div>  
      <div class="modal-content">
          <app-post [childTitle]="parentTitle"></app-post>
          <div class="row valign-wrapper">
            <div class="col s9 inputfield">
              <div class="input-field">
                  <textarea maxlength="160" id="text" class="materialize-textarea"></textarea>
                  <label for="text">Dein Kommentar</label>
              </div>
            </div>
            <div class="col s3  buttonpadded">
              <button class="btn waves-effect waves-light light-green darken-2 right" type="submit" name="action" (click)="sendComment()">Senden
                  <i class="material-icons right">send</i>
              </button> 
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <app-comment [childTitle]="parentTitle"></app-comment>
            </div>
          </div>
      </div>
    </div>

  </div>
</div>
