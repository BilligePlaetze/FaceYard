<div class="row">
  <div class="col s10 offset-s1">
    <create-post [settings]="settings"></create-post>  

    <ul>
      <li *ngFor="let post of posts"> 
        <div class="row">
          <div class="col s12">
            <div class="card horizontal">
              <div class="card-image">
                  <img src="./../../assets/wineyard.jpeg">
              </div>
              <div class="card-stacked">
                <div class="card-content">
                  <div class="row">
                    <div class="col s3">
                        <h5 class="truncate" (click)="openModal1(post)">{{ post.winzelTitle }}</h5>
                    </div>
                    <div class="col s3 right">
                      <div class="col right">
                          <a class="btn-floating btn-medium waves-effect waves-light pink darken-4"><i class="material-icons">email</i></a>
                      </div>
                      <div class="col right">
                        <a class="btn-floating btn-medium waves-effect waves-light pink darken-4"><i class="material-icons">comment</i></a>
                        <h6 class="center-align">{{ post.winzelComments.length }}</h6>
                      </div>
                      <div class="col right">
                          <a class="btn-floating btn-medium waves-effect waves-light pink darken-4" (click)="updatePost(post)"><i class="material-icons">thumb_up</i></a>
                          <h6 class="center-align">{{ post.winzelUpvotes }}</h6>
                      </div>
                    </div>
                  </div>
                  <div class="col s8">
                      <p (click)="openModal1(post)">{{ post.winzelText }}</p>
                  </div>
                </div>
                <div class="card-action row">

                </div>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>

    <div id="modal1" class="modal" materialize="modal" [materializeParams]="model1Params" [materializeActions]="modalActions1">
        <div class="modal-content">
          <app-post [childTitle]="parentTitle"></app-post>
        </div>
        <div class="modal-footer">
          <a class="waves-effect waves-green btn-flat" (click)="closeModal1()">Close</a>
          <a class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>
  </div>
</div>
