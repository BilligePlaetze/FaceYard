  <div class="row">
    <form class="col s12">
      <div class="row valign-wrapper">
        <div class="input-field col s3">
          <textarea maxlength="160" id="title" class="materialize-textarea" [(ngModel)]="currentPost.winzelTitle" name="title"></textarea>
          <label for="title">Ãœberschrift</label>
        </div>
        <div class="input-field col s5">
          <textarea maxlength="1500" id="textarea" class="materialize-textarea" [(ngModel)]="currentPost.winzelText" name="text"></textarea>
          <label for="textarea">Beschreibung</label>
        </div>
        <div class="center-align">
          <div class="col small-padding">
            <a materialize="dropdown" class="btn-floating btn-large waves-effect waves-light pink darken-4" data-activates="location"><i class="material-icons">map</i></a>
          </div>
          <div class="col small-padding">
            <a materialize="dropdown" class="btn-floating btn-large waves-effect waves-light pink darken-4" data-activates="grapes"><i class="material-icons">local_florist</i></a>
          </div>
            <div class="col small-padding">
            <a materialize="dropdown" class="btn-floating btn-large waves-effect waves-light pink darken-4" data-activates="hashtag"><i class="material-icons">assistant_photo</i></a>
          </div>
          </div>
        <div class="col">
          <a class="waves-effect waves-light btn-large light-green darken-2" (click)="sendPost()">Senden</a>

        </div>
      </div>
    </form>
  </div>

  <!-- Location Dropdown Structure -->
  <ul id='location' class='dropdown-content size-dropdown'>
    <li><a class="light-green-text text-darken-2" (click)="setLocation('regional')">regional</a></li>
    <li><a class="light-green-text text-darken-2"(click)="setLocation('national')">national</a></li>
    <li><a class="light-green-text text-darken-2"(click)="setLocation('international')">international</a></li>
  </ul>

  <!-- Location Dropdown Structure -->
  <ul id='grapes' class='dropdown-content size-dropdown '>
          <li *ngFor="let grape of settings.winzelGraps">
            <a class="light-green-text text-darken-2" (click)="setGraps(grape)">{{ grape }}</a>
          </li>
  </ul>

  <!-- Location Dropdown Structure -->
  <ul id='hashtag' class='dropdown-content size-dropdown' >
      <li *ngFor="let hashtag of settings.winzelHashTags">
          <a class="light-green-text text-darken-2" (click)="setHashtag(hashtag)">{{ hashtag }}</a>
        </li>
  </ul>
